      <!--login-->
      <div class="input-group">
        <span class="input-group-addon">

        </span>
        <input type="text" id="input_login" name="login" class="form-control" placeholder="Login" required
          autofocus />
      </div>
      <!--/login-->

      <br />

      <!--password-->
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input type="password" id="input_password" name="password" class="form-control" placeholder="Password" required
          style="margin-bottom:0px;" />
      </div>
      <!--/password-->

      <br />

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
