{% macro INPUT(id, min_file_count=1) -%}
  <div class="file-loading">
    <input id="{{ id }}" name="{{ id }}" type="file" multiple data-min-file-count="{{ min_file_count }}">
  </div>
{%- endmacro %}

{% macro STYLES() -%}
  <link href="/static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
{%- endmacro %}

{% macro SCRIPTS() -%}
  <script src="/static/js/fileinput/plugins/piexif.min.js" type="text/javascript"></script>
  <script src="/static/js/fileinput/plugins/sortable.min.js" type="text/javascript"></script>
  <script src="/static/js/fileinput/fileinput.min.js" type="text/javascript"></script>
{%- endmacro %}
