#                                                           Base
################################################################

[loggers]
keys      : root, ConsoleLogger, FileLogger

[handlers]
keys      : ConsoleHandler, FileHandler

[formatters]
keys      : MainFormatter

#                                                        Loggers
################################################################

[logger_root]
level     : DEBUG
handlers  : ConsoleHandler

[logger_ConsoleLogger]
level     : DEBUG
handlers  : ConsoleHandler
qualname  : ConsoleLogger
propagate : 0

[logger_FileLogger]
level     : DEBUG
handlers  : FileHandler
qualname  : FileLogger
propagate : 0

#                                                       Handlers
################################################################

[handler_ConsoleHandler]
class     : StreamHandler
level     : DEBUG
formatter : MainFormatter
args      : (sys.stdout, )

[handler_FileHandler]
class     : handlers.RotatingFileHandler
level     : NOTSET
formatter : MainFormatter
args      : ( 'resources/farado.log', 'a', 524288, 10 )

#                                                     Formatters
################################################################

[formatter_MainFormatter]
#                     0 |               1 |               2 |           3 |               4 |                 5 |           6 |           7
format    : %(asctime)s | %(levelname)-8s | %(filename)-25s | %(lineno)4d | %(funcName)-20s | %(threadName)-20s | %(thread)7d | %(message)s
datefmt   : %Y-%m-%d %H:%M:%S
